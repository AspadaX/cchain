name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: publish-action
      # You may pin to the exact commit or the version.
      # uses: tu6ge/publish-action@7b2dbc30ea259ed59d69d718d09112f16b4be864
      uses: tu6ge/publish-action@v0.4.6
      with:
        # Crate package dirname
        DIR: /
        # The tag prefix to be generated
        TAG_PREFIX: publish
